
<link rel="import" href="bower_components/paper-styles/paper-styles.html">

<style is="custom-style">

    :root {

        --dark-primary-color: var(--paper-grey-900);

        --default-primary-color: var(--paper-grey-900);

        --light-primary-color: var(--paper-grey-800);

        --text-primary-color: var(--paper-grey-50);

        --accent-color: var(--paper-deep-purple-a200);

        --primary-background-color: var(--paper-grey-900);

        --secondary-background-color: var(--paper-grey-800);

        --primary-text-color: var(--paper-grey-50);

        --secondary-text-color: var(--paper-grey-150);

        --disabled-text-color: var(--paper-grey-300);

        --divider-color: var(--paper-grey-300);

        --success-color: var(--paper-green-900);

        --warning-color: var(--paper-yellow-900);

        --error-color: var(--paper-red-900);

    }

    body {
        @apply(--paper-font-body1);
    }

    /deep/ .success {
        color: var(--success-color);
    }

    /deep/ .warning {
        color: var(--warning-color);
    }

    /deep/ .error {
        color: var(--error-color);
    }

</style>
